<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/foundation/6.5.3/css/foundation.min.css" rel="stylesheet">
    <title>周宣的个人站点</title>
</head>
<body>
    <div class="full-container">
        <div class="grid-x">
            <div class="cell medium-2 large-3"></div>
            <div class="cell small-12 medium-8 large-6">
                <ul class="menu">
                    <li><a href="/">主页</a></li>
                    <li><a href="/about">关于</a></li>
                </ul>
                <img src="/image/2.jpg" alt="">
                <p></p>
                <p id="api-content"></p>
            </div>
            <div class="cell medium-2 large-3"></div>
        </div>
    </div>
    <script>
        fetch('/api/about.md').then(res=>{
              if(!res.ok){
                  throw new Error(res.statusText);//抛出错误携带请求状态码对应信息
              }else{
                  return res.text();//成功响应，把返回数据转换成文本类型
              }
        }).then(data=>{
         document.getElementById('api-content').innerHTML=data;
        },err=>{throw err;}).catch(err=>{});
    </script>
</body>
</html>
